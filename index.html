## 同步滚动功能

    // 全局变量
    let syncScrolling = true;
    let editorScrolling = false;
    let previewScrolling = false;

    // 等待所有库加载完成
    function waitForLibraries() {
        return new Promise((resolve) => {
            const checkLibraries = () => {
                if (window.marked && window.hljs && window.katex) {
                    console.log('所有库已加载');
                    resolve();
                } else {
                    console.log('等待库加载...');
                    setTimeout(checkLibraries, 100);
                }
            };
            checkLibraries();
        });
    }

    // 配置marked
    function configureMarked() {
        marked.setOptions({
            breaks: true,
            gfm: true,
            sanitize: false
        });
        console.log('Marked配置完成');
    }

    // 初始化同步滚动功能
    function initSyncScroll() {
        const editor = document.getElementById('clipboard-content');
        const preview = document.getElementById('static-preview');
        const syncIndicator = document.getElementById('sync-indicator');
        const syncToggle = document.getElementById('sync-toggle');
        
        if (!editor || !preview) {
            console.log('编辑器或预览区域未找到');
            return;
        }
        
        console.log('初始化同步滚动');

        // 同步滚动功能
        function syncScroll(source, target) {
            if (!syncScrolling) return;
            
            const sourceScrollTop = source.scrollTop;
            const sourceScrollHeight = source.scrollHeight;
            const sourceClientHeight = source.clientHeight;
            
            const targetScrollHeight = target.scrollHeight;
            const targetClientHeight = target.clientHeight;
            
            // 计算目标元素的滚动位置
            const ratio = sourceScrollTop / (sourceScrollHeight - sourceClientHeight);
            const targetScrollTop = ratio * (targetScrollHeight - targetClientHeight);
            
            // 设置目标元素的滚动位置
            target.scrollTop = targetScrollTop;
        }
        
        // 编辑器滚动事件
        editor.addEventListener('scroll', function() {
            if (!syncScrolling || previewScrolling) return;
            
            editorScrolling = true;
            syncScroll(editor, preview);
            
            setTimeout(() => {
                editorScrolling = false;
            }, 100);
        });
        
        // 预览区域滚动事件
        preview.addEventListener('scroll', function() {
            if (!syncScrolling || editorScrolling) return;
            
            previewScrolling = true;
            syncScroll(preview, editor);
            
            setTimeout(() => {
                previewScrolling = false;
            }, 100);
        });
        
        // 同步开关
        syncToggle.addEventListener('click', function() {
            syncScrolling = !syncScrolling;
            
            if (syncScrolling) {
                syncIndicator.className = 'sync-indicator';
                syncIndicator.innerHTML = '同步滚动: 开启 <span class="sync-toggle" id="sync-toggle">关闭</span>';
            } else {
                syncIndicator.className = 'sync-indicator sync-disabled';
                syncIndicator.innerHTML = '同步滚动: 关闭 <span class="sync-toggle" id="sync-toggle">开启</span>';
            }
            
            // 重新绑定事件
            document.getElementById('sync-toggle').addEventListener('click', arguments.callee);
            
            showNotification(`同步滚动已${syncScrolling ? '开启' : '关闭'}`);
        });
    }

    // 渲染预览内容
    function renderPreviewContent(content, element) {
        try {
            console.log('开始渲染预览内容');
            
            // 第一步：预处理数学公式
            let mathBlocks = [];
            let processedContent = content;
            
            // 处理块级公式 $$...$$
            processedContent = processedContent.replace(/\$\$([\s\S]*?)\$\$/g, function(match, formula) {
                const id = `math-block-${mathBlocks.length}`;
                mathBlocks.push({
                    id: id,
                    content: formula,
                    type: 'block'
                });
                return `@@${id}@@`;
            });
            
            // 处理行内公式 $...$
            processedContent = processedContent.replace(/\$([^$\\]*(?:\\.[^$\\]*)*)\$/g, function(match, formula) {
                // 跳过已经被块级公式处理的内容
                if (match.includes('@@')) return match;
                
                const id = `math-inline-${mathBlocks.length}`;
                mathBlocks.push({
                    id: id,
                    content: formula,
                    type: 'inline'
                });
                return `@@${id}@@`;
            });
            
            // 第二步：使用 marked 渲染 Markdown
            let html = marked.parse(processedContent);
            
            // 第三步：恢复数学公式并用 KaTeX 渲染
            mathBlocks.forEach(math => {
                try {
                    const katexHtml = katex.renderToString(math.content.trim(), {
                        displayMode: math.type === 'block',
                        throwOnError: false,
                        output: 'html'
                    });
                    html = html.replace(`@@${math.id}@@`, katexHtml);
                } catch (e) {
                    console.error('KaTeX 渲染错误:', e);
                    // 直接显示原始公式内容
                    html = html.replace(`@@${math.id}@@`, 
                        math.type === 'block' ? `$$${math.content}$$` : `$${math.content}$`);
                }
            });
            
            element.innerHTML = html;
            
            // 应用代码高亮
            element.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            console.log('预览渲染完成');
        } catch (e) {
            console.error('渲染错误:', e);
            element.innerHTML = `<div class="error-message">渲染错误: ${e.message}</div>`;
        }
    }

    // 更新预览
    function updatePreviews() {
        try {
            const clipboardContent = document.getElementById('clipboard-content');
            const staticPreview = document.getElementById('static-preview');
            
            if (clipboardContent && staticPreview) {
                const content = clipboardContent.value;
                renderPreviewContent(content, staticPreview);
                updateStats();
            }
        } catch (e) {
            console.error('预览更新错误:', e);
        }
    }

    // 更新统计信息
    function updateStats() {
        const clipboardContent = document.getElementById('clipboard-content');
        const wordCountEl = document.getElementById('word-count');
        const charCountEl = document.getElementById('char-count');
        const lineCountEl = document.getElementById('line-count');
        
        if (clipboardContent) {
            const content = clipboardContent.value;
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            const chars = content.length;
            const lines = content.split('\n').length;
            
            if (wordCountEl) wordCountEl.textContent = words;
            if (charCountEl) charCountEl.textContent = chars;
            if (lineCountEl) lineCountEl.textContent = lines;
        }
    }

    // 显示通知
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        if (!notification) return;
        
        notification.textContent = message;
        notification.className = 'notification';
        notification.classList.add(type);
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // 保存内容
    function saveContent() {
        const clipboardContent = document.getElementById('clipboard-content');
        const clipTitle = document.getElementById('clip-title');
        
        const content = clipboardContent.value.trim();
        const title = clipTitle.value.trim();
        
        if (!content) {
            showNotification('请输入内容后再保存！', 'error');
            return;
        }
        
        const newClip = {
            id: Date.now(),
            title: title || '未命名文档 ' + new Date().toLocaleTimeString(),
            content: content,
            date: new Date().toLocaleString('zh-CN')
        };
        
        clips.unshift(newClip);
        
        // 更新保存计数
        const saveCountEl = document.getElementById('save-count');
        if (saveCountEl) {
            saveCountEl.textContent = clips.length;
        }
        
        showNotification('内容已保存！');
    }

    // 清空内容
    function clearContent() {
        if (confirm('确定要清空当前内容吗？')) {
            const clipboardContent = document.getElementById('clipboard-content');
            const clipTitle = document.getElementById('clip-title');
            
            clipboardContent.value = '';
            clipTitle.value = '';
            updatePreviews();
            showNotification('内容已清空');
        }
    }

    // 插入格式文本
    function insertText(text) {
        const clipboardContent = document.getElementById('clipboard-content');
        const start = clipboardContent.selectionStart;
        const end = clipboardContent.selectionEnd;
        const selectedText = clipboardContent.value.substring(start, end);
        
        clipboardContent.value = clipboardContent.value.substring(0, start) + 
                                text.replace('选中文本', selectedText) + 
                                clipboardContent.value.substring(end);
        
        clipboardContent.focus();
        clipboardContent.setSelectionRange(start + text.length, start + text.length);
        updatePreviews();
    }

    // 复制HTML
    function copyHTML() {
        const staticPreview = document.getElementById('static-preview');
        const html = staticPreview.innerHTML;
        navigator.clipboard.writeText(html)
            .then(() => {
                showNotification('HTML已复制到剪贴板！');
            })
            .catch(err => {
                showNotification('复制失败', 'error');
            });
    }

    // 复制文本
    function copyText() {
        const clipboardContent = document.getElementById('clipboard-content');
        const text = clipboardContent.value;
        navigator.clipboard.writeText(text)
            .then(() => {
                showNotification('文本已复制到剪贴板！');
            })
            .catch(err => {
                showNotification('复制失败', 'error');
            });
    }

    // 初始化所有事件监听器
    function initEventListeners() {
        console.log('初始化事件监听器');
        
        // 保存按钮
        const saveBtn = document.getElementById('save-btn');
        if (saveBtn) {
            saveBtn.addEventListener('click', saveContent);
            console.log('保存按钮事件已绑定');
        }
        
        // 清空按钮
        const clearBtn = document.getElementById('clear-btn');
        if (clearBtn) {
            clearBtn.addEventListener('click', clearContent);
            console.log('清空按钮事件已绑定');
        }
        
        // 格式按钮
        const formatButtons = document.querySelectorAll('[data-format]');
        formatButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const format = this.getAttribute('data-format');
                insertText(format);
            });
        });
        console.log('格式按钮事件已绑定');
        
        // 复制HTML按钮
        const copyHtmlBtn = document.getElementById('copy-html-btn');
        if (copyHtmlBtn) {
            copyHtmlBtn.addEventListener('click', copyHTML);
            console.log('复制HTML按钮事件已绑定');
        }
        
        // 复制文本按钮
        const copyTextBtn = document.getElementById('copy-text-btn');
        if (copyTextBtn) {
            copyTextBtn.addEventListener('click', copyText);
            console.log('复制文本按钮事件已绑定');
        }
        
        // 编辑器输入事件
        const clipboardContent = document.getElementById('clipboard-content');
        if (clipboardContent) {
            clipboardContent.addEventListener('input', updatePreviews);
            console.log('编辑器输入事件已绑定');
        }
        
        // 主题切换
        const themeButtons = document.querySelectorAll('.theme-btn');
        themeButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                themeButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const theme = this.getAttribute('data-theme');
                const staticPreview = document.getElementById('static-preview');
                if (staticPreview) {
                    staticPreview.className = `preview-content theme-${theme}`;
                }
                showNotification(`已切换到${this.textContent}主题`);
            });
        });
        console.log('主题切换事件已绑定');
        
        // 其他按钮的简单实现
        const otherButtons = [
            'import-file-btn', 'export-pdf-btn', 'export-html-btn', 'print-btn',
            'settings-btn', 'clear-all-btn', 'view-clips-btn', 'share-link-btn',
            'auto-save-btn'
        ];
        
        otherButtons.forEach(id => {
            const btn = document.getElementById(id);
            if (btn) {
                btn.addEventListener('click', function() {
                    showNotification(`功能 "${this.textContent.trim()}" 正在开发中`, 'info');
                });
            }
        });
        console.log('其他按钮事件已绑定');
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('DOM加载完成，开始初始化...');
        
        try {
            // 等待所有必需的库加载完成
            await waitForLibraries();
            
            // 配置marked
            configureMarked();
            
            // 初始化事件监听器
            initEventListeners();
            
            // 初始化同步滚动
            initSyncScroll();
            
            // 初始更新预览
            updatePreviews();
            updateStats();
            
            console.log('应用初始化完成');
        } catch (error) {
            console.error('初始化失败:', error);
            showNotification('应用初始化失败，请刷新页面重试', 'error');
        }
    });
    </script>
