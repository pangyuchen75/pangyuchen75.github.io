## 同步滚动功能

现在，编辑器和预览区域已经实现了同步滚动功能。当您滚动其中一个区域时，另一个区域也会相应地滚动。

### 如何使用
1. 在编辑器中输入或编辑内容
2. 预览区域会实时显示渲染效果
3. 滚动任一区域，另一个区域会自动同步滚动
4. 您可以通过右上角的同步指示器控制同步功能

let editorScrolling = false;
let previewScrolling = false;

// 初始化同步滚动功能
function initSyncScroll() {
    const editor = document.getElementById('clipboard-content');
    const preview = document.getElementById('static-preview');
    const syncIndicator = document.getElementById('sync-indicator');
    const syncToggle = document.getElementById('sync-toggle');
    
    if (!editor || !preview) return;
    
    // 显示同步指示器
    syncIndicator.style.display = 'flex';
    
    // 同步滚动功能
    function syncScroll(source, target) {
        if (!syncScrolling) return;
        
        const sourceScrollTop = source.scrollTop;
        const sourceScrollHeight = source.scrollHeight;
        const sourceClientHeight = source.clientHeight;
        
        const targetScrollHeight = target.scrollHeight;
        const targetClientHeight = target.clientHeight;
        
        // 计算目标元素的滚动位置
        const ratio = sourceScrollTop / (sourceScrollHeight - sourceClientHeight);
        const targetScrollTop = ratio * (targetScrollHeight - targetClientHeight);
        
        // 设置目标元素的滚动位置
        target.scrollTop = targetScrollTop;
    }
    
    // 编辑器滚动事件
    editor.addEventListener('scroll', function() {
        if (!syncScrolling || previewScrolling) return;
        
        editorScrolling = true;
        syncScroll(editor, preview);
        
        setTimeout(() => {
            editorScrolling = false;
        }, 100);
    });
    
    // 预览区域滚动事件
    preview.addEventListener('scroll', function() {
        if (!syncScrolling || editorScrolling) return;
        
        previewScrolling = true;
        syncScroll(preview, editor);
        
        setTimeout(() => {
            previewScrolling = false;
        }, 100);
    });
    
    // 同步开关
    syncToggle.addEventListener('click', function() {
        syncScrolling = !syncScrolling;
        
        if (syncScrolling) {
            syncIndicator.className = 'sync-indicator sync-enabled';
            syncIndicator.innerHTML = '同步滚动: 开启 <span class="sync-toggle" id="sync-toggle">关闭</span>';
            syncToggle.textContent = '关闭';
        } else {
            syncIndicator.className = 'sync-indicator sync-disabled';
            syncIndicator.innerHTML = '同步滚动: 关闭 <span class="sync-toggle" id="sync-toggle">开启</span>';
            syncToggle.textContent = '开启';
        }
        
        // 重新绑定事件
        document.getElementById('sync-toggle').addEventListener('click', arguments.callee);
    });
}

// 等待所有库加载完成
function waitForLibraries() {
    return new Promise((resolve) => {
        const checkLibraries = () => {
            if (window.marked && window.hljs && window.katex) {
                resolve();
            } else {
                setTimeout(checkLibraries, 100);
            }
        };
        checkLibraries();
    });
}

// 配置marked
marked.setOptions({
    breaks: true,
    gfm: true,
    sanitize: false
});

// 渲染预览内容
function renderPreviewContent(content, element) {
    try {
        // 第一步：预处理数学公式
        let mathBlocks = [];
        let processedContent = content;
        
        // 处理块级公式 $$...$$
        processedContent = processedContent.replace(/\$\$([\s\S]*?)\$\$/g, function(match, formula) {
            const id = `math-block-${mathBlocks.length}`;
            mathBlocks.push({
                id: id,
                content: formula,
                type: 'block'
            });
            return `@@${id}@@`;
        });
        
        // 处理行内公式 $...$
        processedContent = processedContent.replace(/\$([^$\\]*(?:\\.[^$\\]*)*)\$/g, function(match, formula) {
            // 跳过已经被块级公式处理的内容
            if (match.includes('@@')) return match;
            
            const id = `math-inline-${mathBlocks.length}`;
            mathBlocks.push({
                id: id,
                content: formula,
                type: 'inline'
            });
            return `@@${id}@@`;
        });
        
        // 第二步：使用 marked 渲染 Markdown
        let html = marked.parse(processedContent);
        
        // 第三步：恢复数学公式并用 KaTeX 渲染
        mathBlocks.forEach(math => {
            try {
                const katexHtml = katex.renderToString(math.content.trim(), {
                    displayMode: math.type === 'block',
                    throwOnError: false,
                    output: 'html'
                });
                html = html.replace(`@@${math.id}@@`, katexHtml);
            } catch (e) {
                console.error('KaTeX 渲染错误:', e);
                // 直接显示原始公式内容
                html = html.replace(`@@${math.id}@@`, 
                    math.type === 'block' ? `$$${math.content}$$` : `$${math.content}$`);
            }
        });
        
        element.innerHTML = html;
        
        // 应用代码高亮
        element.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    } catch (e) {
        console.error('渲染错误:', e);
        element.innerHTML = `<div class="error-message">渲染错误: ${e.message}</div>`;
    }
}

// 更新预览
function updatePreviews() {
    try {
        const clipboardContent = document.getElementById('clipboard-content');
        const staticPreview = document.getElementById('static-preview');
        
        if (clipboardContent && staticPreview) {
            const content = clipboardContent.value;
            renderPreviewContent(content, staticPreview);
            updateStats();
        }
    } catch (e) {
        console.error('预览更新错误:', e);
    }
}

// 更新统计信息
function updateStats() {
    const clipboardContent = document.getElementById('clipboard-content');
    const wordCountEl = document.getElementById('word-count');
    const charCountEl = document.getElementById('char-count');
    const lineCountEl = document.getElementById('line-count');
    
    if (clipboardContent) {
        const content = clipboardContent.value;
        const words = content.trim() ? content.trim().split(/\s+/).length : 0;
        const chars = content.length;
        const lines = content.split('\n').length;
        
        if (wordCountEl) wordCountEl.textContent = words;
        if (charCountEl) charCountEl.textContent = chars;
        if (lineCountEl) lineCountEl.textContent = lines;
    }
}

// 初始化
document.addEventListener('DOMContentLoaded', async function() {
    try {
        // 等待所有必需的库加载完成
        await waitForLibraries();
        
        // 初始化同步滚动
        initSyncScroll();
        
        // 初始更新预览
        updatePreviews();
        updateStats();
        
        // 绑定编辑器输入事件
        const clipboardContent = document.getElementById('clipboard-content');
        if (clipboardContent) {
            clipboardContent.addEventListener('input', updatePreviews);
        }
        
        console.log('同步滚动功能已初始化');
    } catch (error) {
        console.error('初始化失败:', error);
    }
});
