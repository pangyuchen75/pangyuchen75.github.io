<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYC 云剪贴板</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/clipboard.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: var(--bg-gradient);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .toolbar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
        }
        
        .editor-section, .preview-section, .clips-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .editor-section {
            flex: 1.2;
        }
        
        .preview-section {
            flex: 1;
        }
        
        .clips-section {
            flex: 1;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: var(--primary-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--light-color);
            border-radius: 8px;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: var(--dark-color);
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-info {
            background: var(--info-color);
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .preview-content {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            line-height: 1.6;
        }
        
        .preview-content h1, .preview-content h2, .preview-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .preview-content h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        
        .preview-content p {
            margin-bottom: 1rem;
            color: #495057;
        }
        
        .preview-content ul, .preview-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .preview-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-left: 0;
            color: #6c757d;
            font-style: italic;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0 8px 8px 0;
        }
        
        .preview-content code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }
        
        .preview-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .preview-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .clipboard-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .clip-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .clip-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }
        
        .clip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .clip-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .clip-date {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .clip-content {
            color: #495057;
            line-height: 1.5;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 60px;
            overflow: hidden;
        }
        
        .clip-preview {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            margin-bottom: 15px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .clip-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: var(--danger-color);
        }
        
        .notification.warning {
            background: var(--warning-color);
            color: var(--dark-color);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .katex {
            font-size: 1.1em;
        }
        
        .katex-display {
            margin: 1.5rem 0;
            overflow-x: auto;
            overflow-y: hidden;
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .format-help {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .theme-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .theme-btn {
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-btn.active {
            border-color: var(--primary-color);
        }
        
        .theme-light {
            background: white;
            color: #333;
        }
        
        .theme-dark {
            background: #2d3748;
            color: white;
        }
        
        .theme-blue {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .export-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .settings-group select, .settings-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .hljs {
            background: transparent !important;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

        <div class="main-content">

                </div>
                
                <div class="tab-content" id="preview-tab">
                    <div class="input-group">
                        <label>实时预览</label>
                        <div class="preview-content" id="live-preview"></div>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="save-btn" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存内容

                        <i class="fas fa-trash"></i> 清空

                        <div class="stat-value" id="line-count">0</div>
                        <div class="stat-label">行数</div>

                        <div class="stat-value" id="save-count">0</div>

            <section class="preview-section">
                <h2><i class="fas fa-eye"></i> 预览效果</h2>

                    <div class="theme-btn theme-light active" data-theme="light">浅色</div>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3><i class="fas fa-cog"></i> 设置</h3>
            
            <div class="settings-group">
                <label>编辑器主题</label>
                <select id="editor-theme">
                    <option value="default">默认</option>
                    <option value="dark">暗色</option>
                    <option value="light">亮色</option>

            </div>
            
            <div class="settings-group">

                    <option value="20px">特大</option>
                </select>
            </div>
            
            <div class="settings-group">
                <label>自动保存间隔（秒）</label>
                <input type="number" id="auto-save-interval" value="30" min="5" max="300">
            </div>
            
            <div class="settings-group">
                <label>最大保存数量</label>
                <input type="number" id="max-clips" value="100" min="10" max="1000">

            <button class="btn btn-success" id="save-settings-btn" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-save"></i> 保存设置

        </div>
    </div>
    
    <div class="notification" id="notification">操作成功！</div>

    <script>
        // 初始化配置
        const config = {
            autoSave: true,
            autoSaveInterval: 30000,
            maxClips: 100,
            editorTheme: 'default',
            fontSize: '16px'
        };

        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const clipboardContent = document.getElementById('clipboard-content');
            const clipTitle = document.getElementById('clip-title');
            const saveBtn = document.getElementById('save-btn');
            const clearBtn = document.getElementById('clear-btn');
            const autoSaveBtn = document.getElementById('auto-save-btn');
            const searchClips = document.getElementById('search-clips');
            const clipboardList = document.getElementById('clipboard-list');
            const notification = document.getElementById('notification');
            const livePreview = document.getElementById('live-preview');
            const staticPreview = document.getElementById('static-preview');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const formatButtons = document.querySelectorAll('[data-format]');
            const themeButtons = document.querySelectorAll('.theme-btn');
            const settingsModal = document.getElementById('settings-modal');
            const settingsBtn = document.getElementById('settings-btn');
            const closeModal = document.querySelector('.close-modal');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            
            // 统计元素
            const wordCountEl = document.getElementById('word-count');
            const charCountEl = document.getElementById('char-count');
            const lineCountEl = document.getElementById('line-count');
            const saveCountEl = document.getElementById('save-count');

            // 从本地存储加载数据
            let clips = JSON.parse(localStorage.getItem('enhancedClips')) || [];
            let settings = JSON.parse(localStorage.getItem('clipboardSettings')) || config;
            
            // 应用设置
            applySettings();

            // 配置marked和语法高亮
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (e) {
                            console.log('代码高亮错误:', e);
                        }
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            // 初始化
            updatePreviews();
            updateStats();
            renderClips();
            updateSaveCount();

            // === 事件监听器 ===

            // 保存内容
            saveBtn.addEventListener('click', saveContent);

            // 清空内容
            clearBtn.addEventListener('click', clearContent);

            // 自动保存切换
            autoSaveBtn.addEventListener('click', toggleAutoSave);

            // 搜索功能
            searchClips.addEventListener('input', function() {
                renderClips(this.value);
            });

            // 标签切换
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                    
                    if (tabId === 'preview') {
                        updatePreviews();
                    }
                });
            });

            // 格式按钮
            formatButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const format = this.getAttribute('data-format');
                    insertText(format);
                });
            });

            // 主题切换
            themeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    themeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const theme = this.getAttribute('data-theme');
                    staticPreview.className = `preview-content theme-${theme}`;
                });
            });

            // 设置模态框
            settingsBtn.addEventListener('click', function() {
                settingsModal.style.display = 'flex';
            });

            closeModal.addEventListener('click', function() {
                settingsModal.style.display = 'none';
            });

            saveSettingsBtn.addEventListener('click', saveSettings);

            // 文件导入
            document.getElementById('import-file-btn').addEventListener('click', function() {
                document.getElementById('import-file').click();
            });

            document.getElementById('import-file').addEventListener('change', handleFileImport);

            // 导出功能
            document.getElementById('export-pdf-btn').addEventListener('click', exportToPDF);
            document.getElementById('export-html-btn').addEventListener('click', exportToHTML);
            document.getElementById('print-btn').addEventListener('click', printContent);
            document.getElementById('clear-all-btn').addEventListener('click', clearAllClips);

            // 预览区域功能
            document.getElementById('copy-html-btn').addEventListener('click', copyHTML);
            document.getElementById('copy-text-btn').addEventListener('click', copyText);
            document.getElementById('share-link-btn').addEventListener('click', shareLink);

            // 内容管理功能
            document.getElementById('import-example-btn').addEventListener('click', importExample);
            document.getElementById('export-data-btn').addEventListener('click', exportData);

            // 事件委托 - 处理剪贴板列表中的按钮
            clipboardList.addEventListener('click', function(e) {
                const target = e.target.closest('button');
                if (!target) return;
                
                const index = parseInt(target.getAttribute('data-index'));
                
                if (target.classList.contains('copy-btn')) {
                    copyToClipboard(index);
                } else if (target.classList.contains('edit-btn')) {
                    editClip(index);
                } else if (target.classList.contains('delete-btn')) {
                    deleteClip(index);
                }
            });

            // 实时预览和统计
            clipboardContent.addEventListener('input', updatePreviews);

            // === 功能函数 ===

            function renderClips(filter = '') {
                if (clips.length === 0) {
                    clipboardList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard"></i>
                            <p>暂无保存的内容</p>
                            <p>添加您的内容到编辑器并保存</p>
                        </div>
                    `;
                    return;
                }
                
                let filteredClips = clips;
                if (filter) {
                    filteredClips = clips.filter(clip => 
                        clip.content.toLowerCase().includes(filter.toLowerCase()) ||
                        (clip.title && clip.title.toLowerCase().includes(filter.toLowerCase()))
                    );
                }
                
                if (filteredClips.length === 0) {
                    clipboardList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <p>没有找到匹配的内容</p>
                            <p>尝试使用其他关键词搜索</p>
                        </div>
                    `;
                    return;
                }
                
                clipboardList.innerHTML = '';
                filteredClips.forEach((clip, index) => {
                    const clipElement = document.createElement('div');
                    clipElement.className = 'clip-item';
                    clipElement.innerHTML = `
                        <div class="clip-header">
                            <span class="clip-title">${clip.title || '未命名文档'}</span>
                            <span class="clip-date">${clip.date}</span>
                        </div>
                        <div class="clip-content">${clip.content.substring(0, 100)}${clip.content.length > 100 ? '...' : ''}</div>
                        <div class="clip-preview" id="preview-${clip.id}"></div>
                        <div class="clip-actions">
                            <button class="btn btn-sm copy-btn" data-index="${index}">
                                <i class="fas fa-copy"></i> 复制
                            </button>
                            <button class="btn btn-sm edit-btn" data-index="${index}">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    `;
                    clipboardList.appendChild(clipElement);
                    
                    renderPreviewContent(clip.content, document.getElementById(`preview-${clip.id}`));
                });
            }

            function renderPreviewContent(content, element) {
                try {
                    let html = marked.parse(content);
                    
                    // 处理数学公式
                    const blockMathRegex = /\$\$([\s\S]*?)\$\$/g;
                    html = html.replace(blockMathRegex, (match, formula) => {
                        try {
                            return katex.renderToString(formula.trim(), { 
                                displayMode: true, 
                                throwOnError: false
                            });
                        } catch (e) {
                            return `<div class="error-message">公式渲染错误</div>`;
                        }
                    });
                    
                    const inlineMathRegex = /\$([^$\\]*(?:\\.[^$\\]*)*)\$/g;
                    html = html.replace(inlineMathRegex, (match, formula) => {
                        try {
                            return katex.renderToString(formula.trim(), { 
                                displayMode: false, 
                                throwOnError: false
                            });
                        } catch (e) {
                            return `<span class="error-message">${formula}</span>`;
                        }
                    });
                    
                    element.innerHTML = html;
                    
                    // 应用代码高亮
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                } catch (e) {
                    element.innerHTML = `<div class="error-message">渲染错误</div>`;
                }
            }

            function updatePreviews() {
                const content = clipboardContent.value;
                renderPreviewContent(content, livePreview);
                renderPreviewContent(content, staticPreview);
                updateStats();
            }

            function updateStats() {
                const content = clipboardContent.value;
                const words = content.trim() ? content.trim().split(/\s+/).length : 0;
                const chars = content.length;
                const lines = content.split('\n').length;
                
                wordCountEl.textContent = words;
                charCountEl.textContent = chars;
                lineCountEl.textContent = lines;
            }

            function updateSaveCount() {
                saveCountEl.textContent = clips.length;
            }

            function saveContent() {
                const content = clipboardContent.value.trim();
                const title = clipTitle.value.trim();
                
                if (!content) {
                    showNotification('请输入内容后再保存！', 'error');
                    return;
                }
                
                const newClip = {
                    id: Date.now(),
                    title: title || '未命名文档 ' + new Date().toLocaleTimeString(),
                    content: content,
                    date: new Date().toLocaleString('zh-CN')
                };
                
                clips.unshift(newClip);
                
                if (clips.length > config.maxClips) {
                    clips = clips.slice(0, config.maxClips);
                }
                
                localStorage.setItem('enhancedClips', JSON.stringify(clips));
                updateSaveCount();
                renderClips();
                showNotification('内容已保存！');
            }

            function clearContent() {
                if (confirm('确定要清空当前内容吗？')) {
                    clipboardContent.value = '';
                    clipTitle.value = '';
                    updatePreviews();
                    showNotification('内容已清空');
                }
            }

            function toggleAutoSave() {
                config.autoSave = !config.autoSave;
                autoSaveBtn.innerHTML = `<i class="fas fa-sync"></i> 自动保存: ${config.autoSave ? '开启' : '关闭'}`;
                autoSaveBtn.classList.toggle('btn-info', config.autoSave);
                autoSaveBtn.classList.toggle('btn-secondary', !config.autoSave);
                showNotification(`自动保存已${config.autoSave ? '开启' : '关闭'}`);
            }

            function insertText(text) {
                const start = clipboardContent.selectionStart;
                const end = clipboardContent.selectionEnd;
                const selectedText = clipboardContent.value.substring(start, end);
                
                clipboardContent.value = clipboardContent.value.substring(0, start) + 
                                       text.replace('选中文本', selectedText) + 
                                       clipboardContent.value.substring(end);
                
                clipboardContent.focus();
                clipboardContent.setSelectionRange(start + text.length, start + text.length);
                updatePreviews();
            }

            function copyToClipboard(index) {
                const clip = clips[index];
                navigator.clipboard.writeText(clip.content)
                    .then(() => {
                        showNotification('内容已复制到剪贴板！');
                    })
                    .catch(err => {
                        showNotification('复制失败，请重试', 'error');
                    });
            }

            function editClip(index) {
                const clip = clips[index];
                clipboardContent.value = clip.content;
                clipTitle.value = clip.title;
                updatePreviews();
                showNotification('内容已加载到编辑器');
            }

            function deleteClip(index) {
                if (confirm('确定要删除这个内容吗？')) {
                    clips.splice(index, 1);
                    localStorage.setItem('enhancedClips', JSON.stringify(clips));
                    renderClips(searchClips.value);
                    updateSaveCount();
                    showNotification('内容已删除');
                }
            }

            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = 'notification';
                notification.classList.add(type);
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            function applySettings() {
                clipboardContent.style.fontSize = config.fontSize;
            }

            function saveSettings() {
                config.fontSize = document.getElementById('font-size').value;
                config.autoSaveInterval = parseInt(document.getElementById('auto-save-interval').value) * 1000;
                config.maxClips = parseInt(document.getElementById('max-clips').value);
                
                localStorage.setItem('clipboardSettings', JSON.stringify(config));
                applySettings();
                settingsModal.style.display = 'none';
                showNotification('设置已保存！');
            }

            function handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    clipboardContent.value = e.target.result;
                    updatePreviews();
                    showNotification('文件导入成功！');
                };
                reader.readAsText(file);
                
                // 重置文件输入
                event.target.value = '';
            }

            function exportToPDF() {
                showNotification('PDF导出功能正在开发中...', 'warning');
            }

            function exportToHTML() {
                const content = document.getElementById('static-preview').innerHTML;
                const blob = new Blob([`<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导出内容</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>${content}</body>
</html>`], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'content.html';
                a.click();
                showNotification('HTML已导出！');
            }

            function printContent() {
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                    <head>
                        <title>打印内容</title>
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; }
                            pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
                        </style>
                    </head>
                    <body>
                        ${document.getElementById('static-preview').innerHTML}
                    </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            }

            function clearAllClips() {
                if (confirm('确定要清空所有保存的内容吗？此操作不可恢复！')) {
                    localStorage.removeItem('enhancedClips');
                    clips = [];
                    renderClips();
                    updateSaveCount();
                    showNotification('所有内容已清空');
                }
            }

            function copyHTML() {
                const html = document.getElementById('static-preview').innerHTML;
                navigator.clipboard.writeText(html)
                    .then(() => {
                        showNotification('HTML已复制到剪贴板！');
                    })
                    .catch(err => {
                        showNotification('复制失败', 'error');
                    });
            }

            function copyText() {
                const text = clipboardContent.value;
                navigator.clipboard.writeText(text)
                    .then(() => {
                        showNotification('文本已复制到剪贴板！');
                    })
                    .catch(err => {
                        showNotification('复制失败', 'error');
                    });
            }

            function shareLink() {
                const content = encodeURIComponent(clipboardContent.value);
                const url = `${window.location.origin}${window.location.pathname}?content=${content}`;
                navigator.clipboard.writeText(url)
                    .then(() => {
                        showNotification('分享链接已复制到剪贴板！');
                    })
                    .catch(err => {
                        showNotification('复制失败', 'error');
                    });
            }

            function importExample() {
                const exampleContent = `# 示例内容

这是一个导入的示例内容，展示了各种功能：

## 数学公式
二次方程：$x = \\\\frac{-b \\\\pm \\\\sqrt{b^2 - 4ac}}{2a}$

## 代码示例
\`\`\`python
def hello_world():
    print("Hello, World!")
    return True
\`\`\`

## 功能列表
- Markdown支持
- 数学公式渲染
- 代码高亮
- 文件操作
- 主题切换`;

                clipboardContent.value = exampleContent;
                clipTitle.value = '示例文档';
                updatePreviews();
                showNotification('示例内容已导入！');
            }

            function exportData() {
                const data = JSON.stringify(clips, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'clipboard-data.json';
                a.click();
                showNotification('数据已导出！');
            }

            // 自动保存
            setInterval(() => {
                if (config.autoSave && clipboardContent.value.trim()) {
                    const autoSaveClip = {
                        id: 'autosave',
                        title: '自动保存',
                        content: clipboardContent.value,
                        date: new Date().toLocaleString('zh-CN')
                    };
                    localStorage.setItem('autoSaveContent', JSON.stringify(autoSaveClip));
                }
            }, config.autoSaveInterval);

            // 加载自动保存的内容
            const autoSaveContent = JSON.parse(localStorage.getItem('autoSaveContent'));
            if (autoSaveContent && confirm('发现自动保存的内容，是否加载？')) {
                clipboardContent.value = autoSaveContent.content;
                updatePreviews();
            }
        });
    </script>
</body>
</html>
