<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYC 云剪贴板</title>
    <link rel="icon" type="image/png" href="https://cdn.luogu.com.cn/upload/image_hosting/vri0xwfk.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: var(--bg-gradient);
            color: #333;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            color: white;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .toolbar {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .main-content {
            display: flex;
            gap: 25px;
            flex: 1;
            min-height: 700px;
        }
        
        .editor-section, .preview-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100%;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        
        h2 i {
            color: var(--primary-color);
        }
        
        .input-group {
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        textarea {
            width: 100%;
            flex: 1;
            min-height: 650px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--light-color);
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: var(--dark-color);
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-info {
            background: var(--info-color);
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
            flex-shrink: 0;
        }
        
        .preview-content {
            flex: 1;
            min-height: 650px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            line-height: 1.6;
        }
        
        .preview-content h1, .preview-content h2, .preview-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .preview-content h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        
        .preview-content p {
            margin-bottom: 1rem;
            color: #495057;
        }
        
        .preview-content ul, .preview-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .preview-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-left: 0;
            color: #6c757d;
            font-style: italic;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0 8px 8px 0;
        }
        
        .preview-content code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }
        
        .preview-content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .preview-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .theme-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        
        .theme-btn {
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-btn.active {
            border-color: var(--primary-color);
        }
        
        .theme-light {
            background: white;
            color: #333;
        }
        
        .theme-dark {
            background: #2d3748;
            color: white;
        }
        
        .theme-blue {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .export-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
            flex-shrink: 0;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 6px;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: var(--danger-color);
        }
        
        .notification.warning {
            background: var(--warning-color);
            color: var(--dark-color);
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .katex {
            font-size: 1.1em;
        }
        
        .katex-display {
            margin: 1.5rem 0;
            overflow-x: auto;
            overflow-y: hidden;
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .format-help {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .settings-group select, .settings-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .hljs {
            background: transparent !important;
        }

        input[type="file"] {
            display: none;
        }

        .view-clips-btn {
            background: var(--warning-color);
            color: var(--dark-color);
        }

        .view-clips-btn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud"></i> PYC 云剪贴板</h1>

            <div class="toolbar">
                <button class="btn btn-info" id="import-file-btn">

                <input type="file" id="import-file" accept=".txt,.md,.html">
                <button class="btn btn-warning" id="export-pdf-btn">
                    <i class="fas fa-file-pdf"></i>导出PDF

                <button class="btn btn-success" id="export-html-btn">
                    <i class="fas fa-code"></i>导出HTML
                </button>
                <button class="btn btn-secondary" id="print-btn">
                    <i class="fas fa-print"></i>打印
                </button>
                <button class="btn" id="settings-btn">
                    <i class="fas fa-cog"></i>设置
                </button>
                <button class="btn btn-danger" id="clear-all-btn">
                    <i class="fas fa-trash"></i>清空全部
                </button>
                <button class="btn view-clips-btn" id="view-clips-btn">
                    <i class="fas fa-clipboard-list"></i>查看剪贴板
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <section class="editor-section">
                <h2><i class="fas fa-edit"></i> 编辑器</h2>
                
                <div class="editor-toolbar">
                    <button class="btn btn-sm" data-format="**粗体**"><b>B</b></button>
                    <button class="btn btn-sm" data-format="_斜体_"><i>I</i></button>
                    <button class="btn btn-sm" data-format="# 标题">H1</button>
                    <button class="btn btn-sm" data-format="## 标题">H2</button>
                    <button class="btn btn-sm" data-format="[链接](http://)">链接</button>
                    <button class="btn btn-sm" data-format="![图片](http://)">图片</button>
                    <button class="btn btn-sm" data-format="- 列表项">列表</button>
                    <button class="btn btn-sm" data-format="> 引用">引用</button>
                    <button class="btn btn-sm" data-format="`代码`">代码</button>
                    <button class="btn btn-sm" data-format="```\n代码块\n```">代码块</button>
                    <button class="btn btn-sm" data-format="---">分割线</button>
                    <button class="btn btn-sm" data-format="$公式$">公式</button>
                    <button class="btn btn-sm" data-format="$$\n块公式\n$$">块公式</button>
                </div>
                
                <div class="tab-content active" id="write-tab">
                    <div class="input-group">
                        <label for="clip-title">标题</label>
                        <input type="text" id="clip-title" placeholder="输入标题..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px;">
                        <label for="clipboard-content">内容</label>
                        <textarea id="clipboard-content" placeholder="在这里输入内容，支持Markdown和LaTeX公式..."># 欢迎使用 PYC 云剪贴板

这是一个功能完整的云剪贴板，支持：

## 主要功能
- ✅ **Markdown渲染**
- ✅ **LaTeX数学公式**
- ✅ **代码语法高亮**
- ✅ **文件导入导出**
- ✅ **PDF导出**
- ✅ **主题切换**
- ✅ **搜索过滤**
- ✅ **自动保存**
- ✅ **数据统计**

## 数学公式示例
行内公式：$E = mc^2$

块级公式：
$$
\int_{-\infty}^{\infty} e^{-x^2} \text dx = \sqrt{\pi}
$$

## 代码示例
```javascript
// JavaScript代码示例
function fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

console.log(fibonacci(10)); // 输出 55
```

            <div class="actions">
                <button id="save-btn" class="btn btn-success">
                    <i class="fas fa-save"></i> 保存内容

                <button id="clear-btn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> 清空

                <button id="auto-save-btn" class="btn btn-info">
                    <i class="fas fa-sync"></i> 自动保存: 开启

            <div class="stats">
                <div class="stat-item">

        <section class="preview-section">

            <div class="preview-content" id="static-preview"></div>

                    <i class="fas fa-share"></i> 分享链接

<!-- 设置模态框 -->
<div class="modal" id="settings-modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3><i class="fas fa-cog"></i> 设置</h3>
        
        <div class="settings-group">
            <label>字体大小</label>
            <select id="font-size">
                <option value="14px">小</option>
                <option value="16px" selected>中</option>
                <option value="18px">大</option>
                <option value="20px">特大</option>
            </select>
        </div>
        
        <div class="settings-group">
            <label>自动保存间隔（秒）</label>
            <input type="number" id="auto-save-interval" value="30" min="5" max="300">
        </div>
        
        <div class="settings-group">
            <label>最大保存数量</label>
            <input type="number" id="max-clips" value="100" min="10" max="1000">
        </div>
        
        <button class="btn btn-success" id="save-settings-btn" style="width: 100%; margin-top: 20px;">
            <i class="fas fa-save"></i> 保存设置
        </button>
    </div>
</div>
