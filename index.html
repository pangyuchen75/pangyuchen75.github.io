    // 主题同步功能
    function applyTheme(theme) {
        // body
        document.body.classList.remove('theme-dark', 'theme-light');
        document.body.classList.add('theme-' + theme);

        // 主容器
        const container = document.getElementById('main-container');
        if (container) {
            container.classList.remove('theme-dark', 'theme-light', 'theme-default');
            container.classList.add('theme-' + theme);
        }

        // 编辑区和预览区
        const editorSec = document.getElementById('editor-section');
        const previewSec = document.getElementById('preview-section');
        if (editorSec) {
            editorSec.classList.remove('theme-dark', 'theme-light', 'theme-default');
            editorSec.classList.add('theme-' + theme);
        }
        if (previewSec) {
            previewSec.classList.remove('theme-dark', 'theme-light', 'theme-default');
            previewSec.classList.add('theme-' + theme);
        }
        // 预览内容
        const preview = document.getElementById('static-preview');
        if (preview) {
            preview.classList.remove('theme-dark', 'theme-light', 'theme-default');
            preview.classList.add('theme-' + theme);
        }
    }

    // 主题按钮切换
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化主题
        let settings = localStorage.getItem('clipboardSettings');
        let theme = 'default';
        if (settings) {
            try {
                theme = JSON.parse(settings).editorTheme || 'default';
            } catch(e) { theme = 'default'; }
        }
        applyTheme(theme);

        // 预览区主题按钮
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const theme = this.getAttribute('data-theme');
                // 设置下拉框同步
                const themeSelect = document.getElementById('editor-theme');
                if (themeSelect) themeSelect.value = theme;
                // 保存设置
                let settings = localStorage.getItem('clipboardSettings');
                let cfg = settings ? JSON.parse(settings) : {};
                cfg.editorTheme = theme;
                localStorage.setItem('clipboardSettings', JSON.stringify(cfg));
                applyTheme(theme);
            });
        });

        // 设置保存
        document.getElementById('save-settings-btn').addEventListener('click', function() {
            const theme = document.getElementById('editor-theme').value;
            applyTheme(theme);
            // 同步按钮高亮
            document.querySelectorAll('.theme-btn').forEach(b => {
                if (b.getAttribute('data-theme') === theme) b.classList.add('active');
                else b.classList.remove('active');
            });
        });

        // 设置弹窗打开时同步下拉框和按钮
        document.getElementById('settings-btn').addEventListener('click', function() {
            let settings = localStorage.getItem('clipboardSettings');
            let theme = 'default';
            if (settings) {
                try {
                    theme = JSON.parse(settings).editorTheme || 'default';
                } catch(e) { theme = 'default'; }
            }
            document.getElementById('editor-theme').value = theme;
            document.querySelectorAll('.theme-btn').forEach(b => {
                if (b.getAttribute('data-theme') === theme) b.classList.add('active');
                else b.classList.remove('active');
            });
        });

        // 保存设置时同步主题
        document.getElementById('editor-theme').addEventListener('change', function() {
            applyTheme(this.value);
            document.querySelectorAll('.theme-btn').forEach(b => {
                if (b.getAttribute('data-theme') === this.value) b.classList.add('active');
                else b.classList.remove('active');
            });
        });
    });
    </script>
</body>
</html>
